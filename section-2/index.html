<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <a :href="url" target="_blank">Search</a>

      <section class="card">
        <div v-if="showDetails">
          <div
            v-for="book in books"
            class="book"
            :class="{favorite: book.isFav}"
            @click="book.isFav = !book.isFav"
          >
            <img :src="book.img" :alt="book.title" />
            <h1>{{book.title}}</h1>
            <p>{{book.author}}</p>
          </div>

          <ul>
            <li v-for="book in filteredBooks">{{book.title}}</li>
          </ul>
        </div>

        <div class="actions">
          <button type="button" @click="yearOfBirth--">Decrease Year</button>
          <button type="button" @click="yearOfBirth++">Increase Year</button>
          <button type="button" @click="resetYear">Reset Year</button>
        </div>
        <button type="button" @click="showDetails = !showDetails">
          {{showDetails ? 'Hide Card' : 'Show Card'}}
        </button>
      </section>

      <br />

      <div class="box" @mouseover="handleEvent">mouseover</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMouseMove">
        Position: X: {{x}}, Y: {{y}}
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
